<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <title>Visual World News</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper light-green darken-1 z-depth-2">
            <a href="#" class="brand-logo">Visual World News</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><button class="btn-flat modal-trigger" data-target="modal1">Sign up for mobile alerts</button></li>
                
                {% comment %} <li><input type="text" class="name" placeholder="Full Name"></li>
                <li><input type="number" class="phone" placeholder="Your Phone Number"></li>
                <li><input type="text" class="location" placeholder="Watch Location"></li> {% endcomment %}
            </ul>
        </div>
    </nav>
    <div id="map">
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Sign Up for Text Alerts</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">Telephone</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">language</i>
                            <input id="icon_globe" type="text" class="validate">
                            <label for="icon_globe">Target Location</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="waves-effect waves-green btn-flat">Submit</a>
        </div>
    </div>
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <script src="{% static 'js/map.js' %}"></script>
    
</body>

</html>
